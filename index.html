<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"
    >
    <title>Pokedex</title>
</head>
<body>
    <div class="container">
        <header id="header">
            <div class="header">
                <div class="pokedex">
                    <div class="pokebola"></div>
                    <h1>Pokedex</h1>
                </div>
            </div>
        </header>
        <nav id="nav">
            <div class="nav">Nv</div>
        </nav>
        <section>
            <div class="section">
                <div class="pokemon">
                    <div class="img"><img src="img/bulbasaur.gif" alt=""></div>
                    <div class="num"><h3>N°1</h3></div>
                    <div class="name"><h2>Bulbasaur</h2></div>
                    <div class="type"><h2>Grass</h2></div>
                    <div class="type"><h2>Poison</h2></div>
                </div>
                
                <div class="pokemon">
                    <div class="img"><img src="img/ivysaur.gif" alt=""></div>
                    <div class="num"><h3>N°2</h3></div>
                    <div class="name"><h2>Ivysaur</h2></div>
                    <div class="type"><h2>Grass</h2></div>
                    <div class="type"><h2>Poison</h2></div>
                </div>
                
                <div class="pokemon">
                    <div class="img"><img src="img/venusaur.gif" alt=""></div>
                    <div class="num"><h3>N°3</h3></div>
                    <div class="name"><h2>Venusaur</h2></div>
                    <div class="type"><h2>Grass</h2></div>
                    <div class="type"><h2>Poison</h2></div>
                </div>
                
                <div class="pokemon">
                    <div class="img"><img src="img/charmander.gif" alt=""></div>
                    <div class="num"><h3>N°4</h3></div>
                    <div class="name"><h2>Charmander</h2></div>
                    <div class="type"><h2>Fire</h2></div>
                </div>
                
                <div class="pokemon">
                    <div class="img"><img src="img/charmeleon.gif" alt=""></div>
                    <div class="num"><h3>N°5</h3></div>
                    <div class="name"><h2>Charmeleon</h2></div>
                    <div class="type"><h2>Fire</h2></div>
                </div>
                
                <div class="pokemon">
                    <div class="img"><img src="img/charizard.gif" alt=""></div>
                    <div class="num"><h3>N°6</h3></div>
                    <div class="name"><h2>Charizard</h2></div>
                    <div class="type"><h2>Fire</h2></div>
                    <div class="type"><h2>Flying</h2></div>
                </div>
                
                <div class="pokemon">
                    <div class="img"><img src="img/squirtle.gif" alt=""></div>
                    <div class="num"><h3>N°7</h3></div>
                    <div class="name"><h2>Squirtle</h2></div>
                    <div class="type"><h2>Water</h2></div>
                </div>
                
                <div class="pokemon">
                    <div class="img"><img src="img/wartortle.gif" alt=""></div>
                    <div class="num"><h3>N°8</h3></div>
                    <div class="name"><h2>Wartortle</h2></div>
                    <div class="type"><h2>Water</h2></div>
                </div>
                <div class="pokemon"><div class="img"><img src="img/blastoise.gif" alt=""></div>
                    <div class="num"><h3>N°9</h3></div>
                    <div class="name"><h2>Blastoise</h2></div>
                    <div class="type"><h2>Water</h2></div>
                </div>
                <div class="pokemon"><div class="img"><img src="img/caterpie.gif" alt=""></div>
                    <div class="num"><h3>N°10</h3></div>
                    <div class="name"><h2>Caterpie</h2></div>
                    <div class="type"><h2>Bug</h2></div>
            </div>
        </section>
        <main>
            <div class="main">main
            </div>
        </main>
    </div>
</body>

</html>

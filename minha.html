<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/pokedex.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <div class="header">
                <div class="pokedex">
                    <h1>Pokedex</h1>
                    <h3>Qual Pokemon você quer capturar hoje ?</h3>
                </div>
                <div class="add">
                    <a href="index.html"><button>Catalogo Pokemon</button></a>
                    <a href="add.html"><button>Adicionar Pokemon</button></a>
                </div>
            </div>
            <nav id="nav">
                <div class="nav">
                    <div class="barS">
                        <div class="pesquisa"><input type="text" placeholder="Digite o nome do pokemon"></div>
                        <div class="icon"></div>
                    </div>
                    <div class="barT">
                        <div class="tipos">
                            <select name="select">
                                <option value="fire">Fire</option>
                                <option value="water">Water</option>
                                <option value="flying">Flying</option>
                                <option value="poison">Poison</option>
                                <option value="bug">Bug</option>
                                <option value="normal">Normal</option>
                                <option value="eletric">Eletric</option>
                                <option value="glass">Glass</option>
                                <option value="ground">Ground</option>
                                <option value="fairy">Fairy</option>
                                <option value="psycho">Psycho</option>
                                <option value="fight">Fight</option>
                                <option value="rock">Rock</option>
                                <option value="steel">Steel</option>
                                <option value="ice">Ice</option>
                                <option value="ghost">Ghost</option>
                                <option value="dragon">Dragon</option>
                            </select>
                            <select name="evolução">
                                <option value="base">Base</option>
                                <option value="second">Second</option>
                                <option value="three">Three</option>
                            </select>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section id="pokemon">
        </section>
    </div>
    <script src="script/getPokemon.js"></script>
</body>
</html>

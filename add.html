<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastramento Pokemon</title>
    <link rel="stylesheet" href="css/ficha.css">
</head>
<body>
    <div class="container">
        <span> Cadastramento de Pokemon</span>
        <label for="img">
            Selecione sua Imagem
        </label>
        <input type="file" id="img" accept="image/*">
        <div class="img">
            
        </div>
        <label for="text">Nome do Pokemon</label>
        <input type="text" placeholder="Insira o Nome do Pokemon" id="nome">

        <span>Insira os Elementos do Pokemon</span>
        <div class="type">
            <button id="fire">Fire</button>
            <button id="water">Water</button>
            <button id="flying">Flying</button>
            <button id="poison">Poison</button>
            <button id="bug">Bug</button>
            <button id="normal">Normal</button>
            <button id="eletric">Eletric</button>
            <button id="glass">Glass</button>
            <button id="ground">Ground</button>
            <button id="fairy">Fairy</button>
            <button id="psycho">Psycho</button>
            <button id="fight">Fight</button>
            <button id="rock">Rock</button>
            <button id="steel">Steel</button>
            <button id="ice">Ice</button>
            <button id="ghost">Ghost</button>
            <button id="dragon">Dragon</button>
        </div>
        <button id="enviar">Adicionar na Pokedex</button>
        <div class="exit">
            <a href="minha.html"><button>Voltar</button></a>
        </div>
    </div>
    <script src="script/formulario.js" src="script/script.js"></script>
</body>
</html>
